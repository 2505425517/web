<html>
 <head>
   <title> 使用http-equiv </title>
   <!--设置当前的文档类型和字符集，以便浏览器可以使用简体中文进行浏览-->
   <meta http-equiv = "Content-Type" content="text/html" />
   <!--每5秒刷新页面到微软公司的网站-->
   <meta http-equiv = "Refresh" content="5; url = http://www.microsoft.com" />
 </head>
 <body >
	<h1 align="center"> Explosion </h1>
	<p align="center"> 5秒后重定向到微软首页</p>
	<a  href="http://www.w3school.com.cn/html/" target="" align="center"> 
	W3学院中文版
	</a>
 </body>
</html>
